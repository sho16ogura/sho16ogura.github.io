<section class="display-graph-section">
    <h2> Display Graph</h2>
    <p>Type variable you want to analyze</p>

    <div>
        <input type="text" id="displayattr" value="Pass">
        <button id="analyze-mult-graphs-button" onclick="$utils.displayGraph();">Analyze</button>
    
        <canvas id="myChart"></canvas>
        <button id="toggle-xlabel" hidden onclick="$utils.toggleXlabel();$utils.displayGraph();">use test name for x-axis</button>

    <div>
        <button id="back-display-option" onclick="$utils.loadDisplayOptionSection();">Back to display options</button>
    </div>
</section>
